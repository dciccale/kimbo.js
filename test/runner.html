<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner</title>
  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.0.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-2.0.0/jasmine.css">
</head>

<body>

  <script type="template" id="fixture-template">
    <section>
      <form>
        <input type="text" name="name" id="name" value="test">
      </form>

      <ul id="list">
        <li class="first active">uno</li>
        <li id="second"><strong>dos</strong></li>
        <li>tres</li>
      </ul>

      <ul id="list2">
        <li>one</li>
        <li>two</li>
        <li>three</li>
      </ul>
    </section>
  </script>

  <div id="fixture-html"></div>

  <!-- jasmine -->

  <script src="lib/jasmine-2.0.0/jasmine.js"></script>
  <script src="lib/jasmine-2.0.0/jasmine-html.js"></script>
  <script src="lib/jasmine-2.0.0/boot.js"></script>

  <!-- kimbo -->
  <script src="../dist/kimbo.js"></script>

  <script src="spec-helper.js"></script>

  <!-- spec files -->
  <script src="spec/core.js"></script>
  <script src="spec/query.js"></script>
  <script src="spec/data.js"></script>
  <script src="spec/css.js"></script>
  <script src="spec/manipulation.js"></script>
  <script src="spec/traversing.js"></script>
  <script src="spec/utilities.js"></script>
  <script src="spec/events.js"></script>
  <script src="spec/ajax.js"></script>

</body>
</html>
