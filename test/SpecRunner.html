<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner</title>
  <link rel="shortcut icon"  href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" href="lib/jasmine-1.3.1/jasmine.css">
</head>

<body>

  <!-- DEMO HTML -->
  <section>
    <form>
      <input type="text" name="name" id="name" value="test">
    </form>

    <ul id="list">
      <li class="first active">uno</li>
      <li id="second"><strong>dos</strong></li>
      <li>tres</li>
    </ul>

    <ul id="list2">
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>
  </section>
  <!-- /DEMO HTML -->


  <!-- jasmine -->
  <script src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- kimbo -->
  <script src="../dist/kimbo.js"></script>

  <!-- spec files -->
  <script src="spec/coreSpec.js"></script>
  <script src="spec/querySpec.js"></script>
  <script src="spec/manipulationSpec.js"></script>

  <!-- TODO
  <script src="spec/traversingSpec.js"></script>
  <script src="spec/utilitiesSpec.js"></script>
  <script src="spec/eventsSpec.js"></script>
  <script src="spec/ajaxSpec.js"></script>
  -->

  <!-- initialize jasmine -->
  <script>
    (function () {
      var jasmineEnv, htmlReporter;

      jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      htmlReporter = new jasmine.HtmlReporter();
      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function (spec) {
        return htmlReporter.specFilter(spec);
      };

      jasmineEnv.execute();
    }());
  </script>

</body>
</html>
