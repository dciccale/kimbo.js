<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner</title>
  <link rel="shortcut icon"  href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" href="lib/jasmine-1.3.1/jasmine.css">
</head>

<body>

  <script type="template" id="fixture-template">
    <section>
      <form>
        <input type="text" name="name" id="name" value="test">
      </form>

      <ul id="list">
        <li class="first active">uno</li>
        <li id="second"><strong>dos</strong></li>
        <li>tres</li>
      </ul>

      <ul id="list2">
        <li>one</li>
        <li>two</li>
        <li>three</li>
      </ul>
    </section>
  </script>

  <div id="fixture-html"></div>

  <!-- jasmine -->
  <script src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- kimbo -->
  <script src="../dist/kimbo.js"></script>

  <!-- spec files -->
  <script src="spec/core.js"></script>
  <script src="spec/query.js"></script>
  <script src="spec/manipulation.js"></script>
  <!-- <script src="spec/traversing.js"></script> -->
  <script src="spec/utilities.js"></script>
  <!-- <script src="spec/events.js"></script> -->
  <!-- <script src="spec/ajax.js"></script> -->
  <script src="SpecHelper.js"></script>

  <!-- initialize jasmine -->
  <script>
    (function () {
      var jasmineEnv, htmlReporter;

      jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      htmlReporter = new jasmine.HtmlReporter();
      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function (spec) {
        return htmlReporter.specFilter(spec);
      };

      jasmineEnv.execute();
    }());
  </script>

</body>
</html>
